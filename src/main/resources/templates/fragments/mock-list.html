<div th:fragment="mock-list">
    <!-- Add Mock Form -->
    <div class="mb-6 bg-gray-50 p-4 rounded border border-gray-200">
        <h4 class="font-bold text-gray-700 mb-2">Add New Mock Response</h4>
        <form th:action="@{/mocks/collection/{id}(id=${currentCollection.id})}" method="post" th:object="${mockForm}"
            class="space-y-4">
            <div class="flex flex-wrap gap-4 items-start">
                <div class="w-32">
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Method</label>
                    <select th:field="*{httpMethod}"
                        class="w-full px-3 py-2 text-sm border rounded focus:outline-none focus:border-indigo-500 bg-white">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                        <option value="OPTIONS">OPTIONS</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Path Pattern</label>
                    <input type="text" th:field="*{path}" placeholder="/api/users/1" required
                        class="w-full px-3 py-2 text-sm border rounded focus:outline-none focus:border-indigo-500 font-mono">
                </div>
                <div class="w-24">
                    <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Status</label>
                    <input type="number" th:field="*{statusCode}" value="200" required
                        class="w-full px-3 py-2 text-sm border rounded focus:outline-none focus:border-indigo-500 font-mono text-center">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase text-gray-500 font-bold mb-1">Response Body (JSON)</label>
                <textarea th:field="*{responseBody}" rows="3" placeholder='{"message": "Hello World"}'
                    class="w-full px-3 py-2 text-xs border rounded focus:outline-none focus:border-indigo-500 font-mono"></textarea>
            </div>

            <div class="text-right">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded text-sm transition duration-150">
                    <i class="fas fa-plus"></i> Add Mock
                </button>
            </div>
        </form>
    </div>

    <!-- Filters -->
    <form th:hx-get="@{/collections/{id}(id=${currentCollection.id})}"
          hx-target="#myTabContent"
          hx-select="#myTabContent"
          hx-push-url="true"
          class="flex items-center space-x-2 mb-4 bg-white p-2 rounded shadow-sm border border-gray-100 w-fit">
        <input type="hidden" name="tab" value="mocks">
        <th:block th:each="rs : ${routeStatus}">
            <input type="hidden" name="routeStatus" th:value="${rs}">
        </th:block>

        <span class="text-xs font-bold text-gray-500 uppercase tracking-wider mr-2">Exibir:</span>
        <label class="cursor-pointer">
            <input type="checkbox" name="mockStatus" value="active"
                   th:checked="${#lists.contains(mockStatus, 'active')}"
                   class="hidden" onchange="this.form.requestSubmit()">
            <span class="px-3 py-1 rounded-full text-xs font-bold transition duration-150 border-2"
                  th:classappend="${#lists.contains(mockStatus, 'active')} ? 'bg-green-600 border-green-600 text-white shadow-sm' : 'bg-white border-gray-300 text-gray-400 hover:border-green-400 hover:text-green-500'">
                Ativo
            </span>
        </label>
        <label class="cursor-pointer">
            <input type="checkbox" name="mockStatus" value="inactive"
                   th:checked="${#lists.contains(mockStatus, 'inactive')}"
                   class="hidden" onchange="this.form.requestSubmit()">
            <span class="px-3 py-1 rounded-full text-xs font-bold transition duration-150 border-2"
                  th:classappend="${#lists.contains(mockStatus, 'inactive')} ? 'bg-gray-600 border-gray-600 text-white shadow-sm' : 'bg-white border-gray-300 text-gray-400 hover:border-gray-500 hover:text-gray-500'">
                Inativo
            </span>
        </label>
    </form>

    <!-- Mocks Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs leading-normal">
                <tr>
                    <th class="py-3 px-6 text-left">Status</th>
                    <th class="py-3 px-6 text-left">Method</th>
                    <th class="py-3 px-6 text-left">Path</th>
                    <th class="py-3 px-6 text-left">Status</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <th:block th:each="mock : ${mocks}">
                    <tr th:replace="~{::mock-row(${mock})}"></tr>
                </th:block>

                <tr th:fragment="mock-row(mock)" th:if="${mock != null}"
                    class="border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <button th:hx-patch="@{/mocks/{id}/toggle(id=${mock.id})}" th:hx-target="'closest tr'"
                            th:hx-swap="'outerHTML'"
                            class="flex items-center space-x-2 focus:outline-none cursor-pointer">
                            <span th:if="${mock.isActive}"
                                class="bg-green-200 text-green-700 py-1 px-3 rounded-full text-xs font-bold">Active</span>
                            <span th:unless="${mock.isActive}"
                                class="bg-gray-200 text-gray-500 py-1 px-3 rounded-full text-xs font-bold">Inactive</span>
                        </button>
                    </td>
                    <td class="py-3 px-6 text-left">
                        <span class="font-bold text-gray-700" th:text="${mock.httpMethod}">GET</span>
                    </td>
                    <td class="py-3 px-6 text-left">
                        <span class="font-mono font-medium text-gray-800" th:text="${mock.path}">/path</span>
                        <div class="text-xs text-gray-400 mt-1 truncate max-w-[200px]"
                            th:if="${mock.responseBody != null and !mock.responseBody.isEmpty()}"
                            th:text="${mock.responseBody}">Body</div>
                    </td>
                    <td class="py-3 px-6 text-left">
                        <span
                            th:class="${mock.statusCode >= 200 and mock.statusCode < 300} ? 'text-green-600 font-bold' : (${mock.statusCode >= 400} ? 'text-red-600 font-bold' : 'text-gray-600')"
                            th:text="${mock.statusCode}">200</span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <form th:action="@{/mocks/{id}(id=${mock.id})}" th:method="delete"
                                onsubmit="return confirm('Delete this mock?');">
                                <button type="submit"
                                    class="w-4 mr-2 transform hover:text-red-500 hover:scale-110 transition duration-150">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <!-- Empty State -->
                <tr th:if="${#lists.isEmpty(mocks)}">
                    <td colspan="5" class="py-8 text-center text-gray-400">
                        <i class="fas fa-ghost text-4xl mb-2 block"></i>
                        No mock configurations defined yet.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
